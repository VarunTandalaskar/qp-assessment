spring.application.name=grocery booking system
server.port=9000
# Spring Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/grocries_booking?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Varun@1855
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable SQL Logging (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Console (optional for testing)
spring.h2.console.enabled=true

logging.level.org.springframework.security=DEBUG